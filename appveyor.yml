environment:
  matrix:
    - nodejs_version: "7"
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm -g install npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
shallow_clone: true
test_script:
  - node --version
  - npm --version
  - npm run lint
  - npm run lint:tests
  - npm test
